	</style></head><body dir="ltr"><p class="HeadingCenter">queXS: Administration </p><h1 class="Heading1"><a name="Questionnaire_Creation_and_Management" />Questionnaire Creation and Management</h1><h3 class="Heading3"><a name="Adding_a_questionnaire" />Adding a questionnaire</h3><p class="Textbody">queXS relies on the <a href="http://www.limesurvey.org/">LimeSurvey</a> system to administer the questionnaire to the operator. A patched version of <a href="http://www.limesurvey.org/">LimeSurvey</a> is included with queXS to aid in interoperability. </p><p class="Textbody">Keep in mind that a single questionnaire in LimeSurvey can be added to queXS multiple times if necessary (eg once for testing, once for the live run). </p><h4 class="Heading4"><a name="Add_questionnaire_manually" />Add questionnaire manually</h4><ul style="margin-left:1.25cm;"><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Go to the queXS administration page </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Click on the link: Administer questionnaires with LimeSurvey </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Enter the LimeSurvey username and password </p><ul style="margin-left:0.75cm;"><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">By default the username is:admin and the password is: password </p></li></ul></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Use the <a href="http://docs.limesurvey.org/tiki-index.php?page=Creating+a+New+Survey">LimeSurvey documentation</a> to assist in creating a new questionnaire.</p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">The following settings must be adhered to to create a successful questionnaire that is interoperable with queXS </p><ul style="margin-left:0.75cm;"><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Under “Presentation and Navigation” </p><ul style="margin-left:0.75cm;"><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Format must be “Question by Question” </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Template must be “quexs” </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">End URL must be a link to the <span class="T1">rs_project_end.php</span> file in your queXS installation directory, for example: <a href="http://active.dcarf/quexs/rs_project_end.php">http://active.dcarf/quexs/rs_project_end.php</a></p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Automatically load URL when survey completes must be “Yes” </p></li></ul></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Under “Notification and Data Management” </p><ul style="margin-left:0.75cm;"><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Anonymous answers must be “No” </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Enable Token-based answers persistence must be “Yes” </p></li></ul></li></ul></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Within the text of questions, the following tags may be entered, which will be automatically filled at run time by the queXS system.</p><ul style="margin-left:0.75cm;"><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">{PeriodOfDay} – Either: morning, afternoon or evening </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">{Operator:firstName} – The first name of the operator </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">{Operator:lastName} – The last name of the operator </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">{Respondent:firstName} – The first name of the respondent </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">{Respondent:lastName} – The last name of the respondent </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">{Sample:xxxx} – Where xxxx is the name of a column within the provided sample file </p></li></ul></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Once the questionnaire is ready to run, it must be activated within LimeSurvey. </p></li><li class="P1" style="margin-left:0cm;"><p class="P1" style="margin-left:0.25cm;">Also, a “tokens table” within LimeSurvey is required to be created after activating the questionnaire. </p></li></ul><h4 class="Heading4"><a name="Add_questionnaire_from_queXML" />Add questionnaire from queXML</h4><ul style="margin-left:1.25cm;"><li class="P2" style="margin-left:0cm;"><p class="P2" style="margin-left:0.25cm;">Use the <a href="https://dcarf.deakin.edu.au/quexmltools/">queXML tools</a> website to convert your <a href="http://quexml.sourceforge.net/">queXML</a> file in to a LimeSurvey import file</p></li><li class="P2" style="margin-left:0cm;"><p class="P2" style="margin-left:0.25cm;">Follow the instructions for “Add a questionnaire from an existing instrument in Limesurvey” </p></li></ul><h4 class="Heading4"><a name="Add_questionnaire_from_an_existing_instrument_in_LimeSurvey" />Add questionnaire from an existing instrument in LimeSurvey</h4><ul style="margin-left:1.25cm;"><li class="P3" style="margin-left:0cm;"><p class="P3" style="margin-left:0.25cm;">When creating a new survey, use the “Import” feature </p></li><li class="P3" style="margin-left:0cm;"><p class="P3" style="margin-left:0.25cm;">Import the LimeSurvey csv file produced by conversion from queXML or from an existing installation of LimeSurvey </p></li><li class="P3" style="margin-left:0cm;"><p class="P3" style="margin-left:0.25cm;">Make sure the settings for the questionnaire match those from the section above “<a href=".//Add questionnaire manually">Add questionnaire manually</a>”</p></li></ul><h4 class="Heading4"><a name="Add_questionnaire_to_queXS" />Add questionnaire to queXS </h4><ul style="margin-left:1.25cm;"><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">Go to the “Create a new questionnaire” link in queXS administration </p></li><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">Enter a name for the questionnaire </p></li><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">Select the questionnaire from the list “Select creation type”  </p><ul style="margin-left:0.75cm;"><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">A questionnaire created in LimeSurvey should appear under “Existing questionnaire...” </p></li></ul></li><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">If the questionnaire is for testing, make sure to select the “Testing” box. This will ensure that all calls can only be made internally to operators – no matter what sample is assigned to a questionnaire. </p></li><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">If there is to be respondent selection for the questionnaire, enter it in to the boxes. You may use the <a href=".//Tags">tags listed above</a></p><ul style="margin-left:0.75cm;"><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">Respondent selection introduction is the first text read by the operator to whoever answers the phone. This is used to find the respondent you are after. </p></li><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">Respondent selection project introduction is used to tell the respondent about the project, and to illicit their cooperation </p></li><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">Respondent selection callback (already started questionnaire) is read to the respondent if they have already started the questionnaire and are being called back.  </p></li><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">Message to leave on an answering machine is a message to leave on the answering machine if allowed by the system. </p></li></ul></li></ul><h3 class="Heading3"><a name="Adding_a_sample" />Adding a sample</h3><h4 class="Heading4"><a name="Sample_list_formatting" />Sample list formatting</h4><p class="Textbody">queXS requires sample lists to be in <a href="http://en.wikipedia.org/wiki/Comma-separated_values">CSV</a> form. The first row should contain the name of the column. Most statistical packages, and Microsoft Excel can export lists in CSV form. The minimum required for a sample file is a single column containing a phone number. A sample list containing the name of the respondent should be formatted with the first name and last name of the respondent is separate columns. For example:</p><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="SampleExample"><colgroup><col width="186" /><col width="186" /><col width="186" /><col width="186" /></colgroup><tr><td style="text-align:left;width:4.249cm; " class="SampleExampleA1"><p class="TableHeading">firstName </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleA1"><p class="TableHeading">lastName </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleA1"><p class="TableHeading">Number </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleD1"><p class="TableHeading">Sex </p></td></tr><tr><td style="text-align:left;width:4.249cm; " class="SampleExampleA2"><p class="TableContents">Fred </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleA2"><p class="TableContents">Jones </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleA2"><p class="TableContents">03 1234 5678 </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleD2"><p class="TableContents">M </p></td></tr><tr><td style="text-align:left;width:4.249cm; " class="SampleExampleA2"><p class="TableContents">Mary </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleA2"><p class="TableContents">Jones </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleA2"><p class="TableContents">03 1234 5678 </p></td><td style="text-align:left;width:4.249cm; " class="SampleExampleD2"><p class="TableContents">F </p></td></tr></table></div><p class="Textbody" /><h4 class="Heading4"><a name="Add_the_sample" />Add the sample</h4><p class="Textbody">Once the sample list is saved in CSV form, it can be imported in to queXS </p><ul style="margin-left:1.25cm;"><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Go to the page: Import a sample file (in CSV form) </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Browse for the file and give the sample file a descriptive name </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Click on “Submit” </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">A page will appear containing a list of all the columns in the sample file, along with a checkbox indicating whether the column should be imported, the name of the column and the “type” </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">For each column, select whether it is to be imported, check the name, and select the type of data contained in that column. For example: </p><ul style="margin-left:0.75cm;"><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">String: A field that should be imported “as is” and not to be specifically used by queXS. (but will be available when using the {Sample:xxxx} tag) </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Phone number: A phone number </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Primary phone number: The main phone number for this respondent. This must be selected for one and only one column </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">State: The state (currently only Australian states loaded, either in abbreviated form such as: VIC, NSW or full such as Victoria or New South Wales) </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Postcode: The postcode (only Australian postcodes loaded) </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Respondent first name: The first name of the respondent </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Respondent last name: The last name of the respondent </p></li></ul></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Then click on “Submit query” </p></li><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;">Only fields that have at least one phone number will be added to the sample </p><ul style="margin-left:0.75cm;"><li class="P5" style="margin-left:0cm;"><p class="P5" style="margin-left:0.25cm;"> </p></li></ul></li></ul><h3 class="Heading3"><a name="Assigning_samples_to_questionnaires" />Assigning samples to questionnaires</h3><p class="Textbody">Use the “Assign samples to questionnaires” link to assign a sample to a questionnaire. </p><ul style="margin-left:1.25cm;"><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Select a questionnaire to operate on </p></li><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Select the sample to add from the list </p></li><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Choose from the following </p><ul style="margin-left:0.75cm;"><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Max calls (0 for unlimited): Maximum number of calls (a call is a call to any number available in the sample) </p></li><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Max call attempts (0 for unlimited): A call attempt is a chance an operator has to call any or all of the numbers for a particular case </p></li><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Number of answering machine messages to leave per case (0 for never): How many answering machine messages to leave </p></li><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Select from sample randomly? (otherwise sequentially): The method to select from the sample list when creating a case </p></li></ul></li></ul><p class="Textbody"> </p><p class="Textbody" /><h3 class="Heading3"><a name="Assigning_pre-filled_questions" />Assigning pre-filled questions</h3><p class="Textbody">A pre-filled question is a question within the questionnaire that has data filled before the operator begins collecting data. The pre-filled data could be static (the same for each case within the questionnaire) or come from information already available in the sample. </p><ul style="margin-left:1.25cm;"><li class="P7" style="margin-left:0cm;"><p class="P7" style="margin-left:0.25cm;">To pre-fill a question within the questionnaire, go to the link: “Set values in questionnaire to pre fill” </p></li><li class="P7" style="margin-left:0cm;"><p class="P7" style="margin-left:0.25cm;">Select the questionnaire, then the question to pre fill </p></li><li class="P7" style="margin-left:0cm;"><p class="P7" style="margin-left:0.25cm;">Enter in either the static information, or sample information using the <a href=".//Tags">tags listed above</a></p></li><li class="P7" style="margin-left:0cm;"><p class="P7" style="margin-left:0.25cm;">To remove the pre-fill, simply click on it. </p></li></ul><h3 class="Heading3"><a name="Adding_operators_to_the_system" />Adding operators to the system</h3><p class="Textbody">queXS relies on an underlying authentication system (such as Apache Basic Authentication) to handle authentication of users. Once they are authenticated, queXS uses the username of the operator to determine who the operator is, and therefore how to assign work to them. This means that queXS needs to know the authentication system username (username only, not password) of each operator on the system and some other details if using Voice over IP (VoIP). </p><ul style="margin-left:1.25cm;"><li class="P8" style="margin-left:0cm;"><p class="P8" style="margin-left:0.25cm;">To add an operator to queXS, click on “Add operators to the system” </p></li><li class="P8" style="margin-left:0cm;"><p class="P8" style="margin-left:0.25cm;">Enter the system username </p></li><li class="P8" style="margin-left:0cm;"><p class="P8" style="margin-left:0.25cm;">Enter the first name of the operator, and the last name of the operator </p></li><li class="P8" style="margin-left:0cm;"><p class="P8" style="margin-left:0.25cm;">Enter the timezone where the operator is located in (<a href="http://twiki.org/cgi-bin/xtra/tzdatepick.html">this list may help</a>) it should be in a format such as “Australia/Victoria”</p></li><li class="P8" style="margin-left:0cm;"><p class="P8" style="margin-left:0.25cm;">The telephone extension number must be unique for each operator, and is necessary if using VoIP. This is the extension to log in as to the VoIP system. queXS will send the extension number as the password when logging on. </p></li><li class="P8" style="margin-left:0cm;"><p class="P8" style="margin-left:0.25cm;">The normal interviewer, supervisor and refusal converter checkboxes automatically assign skills to the operator. See the <a href=".//skills">Assigning skills to operators</a> section for a description of operator skills</p></li></ul><h3 class="Heading3"><a name="Assigning_operators_to_questionnaires" />Assigning operators to questionnaires</h3><p class="Textbody">When an operator is assigned to a questionnaire they will be assigned work from that questionnaire. An operator can be added or removed from a questionnaire at any time. </p><ul style="margin-left:1.25cm;"><li class="P9" style="margin-left:0cm;"><p class="P9" style="margin-left:0.25cm;">To assign an operator to a questionnaire, go to the link: “Assign operators to questionnaires” </p></li><li class="P9" style="margin-left:0cm;"><p class="P9" style="margin-left:0.25cm;">Check the box for the operator and the questionnaire, then click on “Submit query” to confirm it. </p></li></ul><p class="Textbody"> </p><h3 class="Heading3"><a name="Assigning_skills_to_operators" />Assigning skills to operators</h3><p class="Textbody">Assigning skills to operators is done in a similar fashion to assigning operators to questionnaires. The following skills are available: </p><ul style="margin-left:1.25cm;"><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Temporary outcomes </p><ul style="margin-left:0.75cm;"><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">These are “normal” cases, such as ones that have never been called, or have a previous outcome such as No answer</p></li></ul></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Supervisor outcomes </p><ul style="margin-left:0.75cm;"><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Where a case has been referred to the supervisor </p></li></ul></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Refusal outcomes </p><ul style="margin-left:0.75cm;"><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Where the case has been refused </p></li></ul></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Final outcomes </p><ul style="margin-left:0.75cm;"><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Where the case has a final outcome, such as complete, final refusal, disconnected number </p></li></ul></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Appointments </p><ul style="margin-left:0.75cm;"><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Where an appointment has been made </p></li></ul></li></ul><p class="Textbody"> </p><p class="Textbody">Use the “Modify operator skills” tool to assign the appropriate skills to each operator. A “normal” interviewer has “Temporary” and “Appointment” assigned to them. </p><p class="Textbody"> </p><h3 class="Heading3"><a name="Creating_2Fmodifying_shifts_for_a_questionnaires" />Creating/modifying shifts for a questionnaires</h3><p class="Textbody">queXS will usually only assign work to operators if they are assigned to the questionnaire, have the appropriate skill assigned to them, and finally that there is a shift available at the current time for the questionnaire. Defining shifts allows for appointments to be restricted to times when operators will be available, and to restrict work to specific hours. </p><p class="Textbody">It is desirable to add as many shifts as you know will be run in advance so that operators will be able to schedule appointments in them. But conversely, remember not to add shifts if they will not be run, as appointments may be made for those times. </p><p class="Textbody">The shifts listed by default are taken from the shift_template table, and can be modified by a system administrator. </p><ul style="margin-left:1.25cm;"><li class="P11" style="margin-left:0cm;"><p class="P11" style="margin-left:0.25cm;">To assign shifts to questionnaires, use the “Shift management (add/remove)” tool </p></li><li class="P11" style="margin-left:0cm;"><p class="P11" style="margin-left:0.25cm;">Select the questionnaire to create a shift for </p></li><li class="P11" style="margin-left:0cm;"><p class="P11" style="margin-left:0.25cm;">The current year and week of the year are selected, but these may be changed to suit when the shifts need to be added </p></li><li class="P11" style="margin-left:0cm;"><p class="P11" style="margin-left:0.25cm;">Confirm  the shift start and end times, and dates, and select the “Use shift” checkbox if you wish to include that shift for this questionnaire </p></li><li class="P11" style="margin-left:0cm;"><p class="P11" style="margin-left:0.25cm;">Click on “Submit changes” to confirm your shift selection </p></li></ul><p class="Textbody"> </p><p class="Textbody">Once you have completed all the steps in the “Questionnaire Creation and Management” section, the system should be ready to execute questionnaires. The following sections describe information about the progress of the questionnaire, and functions for the supervisor to modify erroneous outcomes or handle cases where the operator was unsure about what outcome to assign </p><h1 class="Heading1"><a name="Questionnaire_progress" />Questionnaire progress</h1><h3 class="Heading3"><a name="Display_future_appointments" />Display future appointments</h3><p class="Textbody">Clicking on this link will display a list of all appointments in the future. </p><h3 class="Heading3"><a name="Questionnaire_outcomes" />Questionnaire outcomes</h3><p class="Textbody">By selecting a questionnaire, a list of <a href="http://www.aapor.org/">AAPOR</a> outcomes and rates will be listed.</p><h3 class="Heading3"><a name="Operator_performance" />Operator performance</h3><p class="Textbody">Performance of operators is split in to completions per hour and effectiveness. Effectiveness is the ratio of how often an operator is on a call while a case is assigned to them. </p><h1 class="Heading1"><a name="Supervisor_functions" />Supervisor functions</h1><h3 class="Heading3"><a name="Assigning_outcomes_to_cases__28and_calls_29" />Assigning outcomes to cases (and calls)</h3><p class="Textbody">An operator may incorrectly assign an outcome to a call, or have assigned a case to be reviewed by a supervisor. A supervisor can then modify the outcome of a call and/or the outcome of the case. </p><ul style="margin-left:1.25cm;"><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">To modify the outcomes of calls or cases, go to the “Assign outcomes to cases” link </p></li><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">Select a case </p><ul style="margin-left:0.75cm;"><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">If a drop down box is visible, there are cases assigned to the supervisor in it that can be dealt with. If so, you can select one of the cases from the drop down list </p></li><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">A box to enter a case id is also available  </p></li></ul></li><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">Confirm that the project and sample is correct for the case you are expecting </p></li><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">A list of calls made for that case will be listed </p><ul style="margin-left:0.75cm;"><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">Clicking “Edit” on the call list will allow you to change the outcome of the call </p></li><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">Please note that changing the outcome of the call will not change the outcome of the case automatically </p></li></ul></li><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">Notes are listed </p><ul style="margin-left:0.75cm;"><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">It is recommended to add a note to the case if any changes are made so the operators will not be confused about any possible inconsistencies with the case </p></li></ul></li><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">A case outcome can be set </p><ul style="margin-left:0.75cm;"><li class="P15" style="margin-left:0cm;"><p class="P15" style="margin-left:0.25cm;">This is the current outcome for the case. This determines how cases are made available to operators </p></li></ul></li></ul><h3 class="Heading3"><a name="Creating_shift_reports" />Creating shift reports</h3><p class="Textbody">A shift report is filled in by the shift supervisor to detail any notes about a particular shift. </p><h3 class="Heading3"><a name="Searching_the_sample" />Searching the sample</h3><p class="Textbody">A supervisor can search the sample to find particular records to either remove from the sample, therefore not ever be selected as a case, or if a case has already been assigned – to be able to see what calls have been made to the case and modify the outcome if necessary (using the Assigning outcomes to cases tool).</p><ul style="margin-left:1.25cm;"><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;">To search the sample, click on “Search the sample” </p></li><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;">Select the sample you wish to search within </p></li><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;">Enter the search term in the box and click “Start Search” </p></li><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;">A list of matching searches will appear </p><ul style="margin-left:0.75cm;"><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;">If a sample record has already been assigned to a questionnaire (become a case), then clicking the “assigned to questionnaire” link will take you to the Assigning outcomes to cases tool for viewing or modifying the outcome of the case </p></li><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;">If a sample record has not yet been assigned to any questionnaire, then the link “No cases yet assigned” will appear. By clicking this link, the record will be deleted from the sample. </p><ul style="margin-left:0.75cm;"><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;">WARNING: You cannot recover a deleted record, so be careful! </p></li></ul></li><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;">If nothing in the sample matches your search criteria, no records will be returned </p></li></ul></li></ul><h1 class="Heading1"><a name="Client_Management" />Client Management</h1><p class="Textbody">A client view of the project is available in the client subdirectory of the queXS installation. If this URL is made available publicly, and each client is assigned a system username and password as for operators, then clients can be added to the system and assigned to questionnaires. Each client will then see a progress report of each questionnaire assigned to them when visiting the client page and entering in their credentials. </p><h3 class="Heading3"><a name="Adding_clients_to_the_system" />Adding clients to the system</h3><ul style="margin-left:1.25cm;"><li class="P12" style="margin-left:0cm;"><p class="P12" style="margin-left:0.25cm;">Follow the link “Add clients to the system” </p></li><li class="P12" style="margin-left:0cm;"><p class="P12" style="margin-left:0.25cm;">Enter in the system username of the client </p></li><li class="P12" style="margin-left:0cm;"><p class="P12" style="margin-left:0.25cm;">Enter their first name and last name </p></li><li class="P12" style="margin-left:0cm;"><p class="P12" style="margin-left:0.25cm;">Enter the timezone the client is in (or leave as default if unknown) </p></li><li class="P12" style="margin-left:0cm;"><p class="P12" style="margin-left:0.25cm;">Click “Add user” to add the client to the system </p></li></ul><h3 class="Heading3"><a name="Assigning_clients_to_questionnaires" />Assigning clients to questionnaires</h3><ul style="margin-left:1.25cm;"><li class="P13" style="margin-left:0cm;"><p class="P13" style="margin-left:0.25cm;">Follow the link “Assign clients to questionnaires” </p></li><li class="P13" style="margin-left:0cm;"><p class="P13" style="margin-left:0.25cm;">Check the box that intersects the client's name and the questionnaire  </p></li><li class="P13" style="margin-left:0cm;"><p class="P13" style="margin-left:0.25cm;">Click on “Submit query” to confirm the assignment </p></li></ul></body></html>
